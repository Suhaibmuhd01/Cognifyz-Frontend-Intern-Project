<html lang="en">
  <head>
    <!-- background-color: #f4f4f9; -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Fom</title>
    <!-- custom css link -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Qzr3m1mj9d3/ON+zE59PbMvYqfz1ebG7Kuw8gZQjzlZBlOsa1CljNkPuaEw+FdxB"
      crossorigin="anonymous"
    />
    <style>
      /* form styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #917edd;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      form {
        background: #e6dfec;
        padding: 17px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      form h2 {
        margin-bottom: 15px;
        text-align: center;
        color: #663399;
      }

      label {
        display: flex;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #663399;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #917edd;
        border-radius: 5px;
        background-color: #ffffff;
        color: #333;
      }

      input:focus {
        border-color: #663399;
        outline: none;
        box-shadow: 0 0 5px rgba(102, 51, 153, 0.5);
      }

      button {
        background-color: #663399;
        color: #ffffff;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #917edd;
      }

      .error {
        color: #cc0000;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- form -->
    <form id="userForm" action="#" method="post">
      <h2>User Registration</h2>

      <label for="username">Name:</label>
      <input type="text" id="username" name="username" required />
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least 8 characters, including at least one number, one uppercase letter, and one lowercase letter."
        required
        autocomplete="off"
        min="8"
        max="16"
      />

      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
      />

      <button type="submit">Register</button>
      <p id="error-message" class="error"></p>
    </form>

    <script>
      document
        .getElementById("userForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent the form from submitting

          const username = document.getElementById("username").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const confirmPassword = document
            .getElementById("confirmPassword")
            .value.trim();
          const errorMessage = document.getElementById("error-message");

          // Clear previous error messages
          errorMessage.textContent = "";

          // Validation
          if (username === "") {
            errorMessage.textContent = "Username is required.";
            return;
          }
          if (!validateEmail(email)) {
            errorMessage.textContent = "Please enter a valid email address.";
            return;
          }
          if (password.length < 8) {
            errorMessage.textContent =
              "Password must be at least 8 characters.";
            return;
          }
          if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match.";
            return;
          }

          // If all validations pass
          alert("Form submitted successfully!");
          e.target.reset(); // Reset the form
        });

      // Function to validate email format
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
    </script>
  </body>
</html>
