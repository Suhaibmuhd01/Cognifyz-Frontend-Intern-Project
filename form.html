<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background: #ffffff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 70%;
        max-width: 400px;
        animation: fadeIn 1s ease-in;
      }

      form h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #663399;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #333;
      }

      .input-group {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
        padding: 5px;
        background-color: #f9f9f9;
      }

      .input-group input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
        background: none;
        color: #333;
      }

      .input-group i {
        padding: 10px;
        color: #663399;
      }

      input:focus {
        border-color: #663399;
        outline: none;
        box-shadow: 0 0 5px rgba(102, 51, 153, 0.5);
      }

      button {
        background-color: #663399;
        color: #ffffff;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #917edd;
      }

      .error {
        color: #cc0000;
        font-size: 0.9rem;
        text-align: left;
        margin: -10px 0 10px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsiveness */
      @media (max-width: 480px) {
        form {
          padding: 15px;
        }

        form h2 {
          font-size: 1.5rem;
        }

        .input-group {
          flex-direction: column;
        }

        .input-group i {
          padding: 5px 0;
        }
      }

      @media (min-width: 481px) and (max-width: 768px) {
        form {
          max-width: 500px;
        }

        form h2 {
          font-size: 1.8rem;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
        form {
          max-width: 600px;
        }

        form h2 {
          font-size: 2rem;
        }
      }

      @media (min-width: 1025px) {
        form {
          max-width: 700px;
        }
      }
    </style>
  </head>
  <body>
    <form id="userForm" action="#" method="post">
      <h2>User Registration</h2>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <p id="name-error" class="error"></p>

      <div class="input-group">
        <i class="fas fa-user-circle"></i>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Choose a username"
          required
        />
      </div>
      <p id="username-error" class="error"></p>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <p id="email-error" class="error"></p>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least 8 characters, including at least one number, one uppercase letter, and one lowercase letter."
          required
        />
      </div>
      <p id="password-error" class="error"></p>

      <div class="input-group">
        <i class="fas fa-check-circle"></i>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Re-enter your password"
          required
        />
      </div>
      <p id="confirm-password-error" class="error"></p>

      <button
        type="submit"
        class="animate__animated animate__pulse animate__infinite"
        id="btn"
      >
        Create Account
      </button>
    </form>

    <script type="text/javaScript" src="form.js"></script>
    <script></script>
  </body>
</html>
